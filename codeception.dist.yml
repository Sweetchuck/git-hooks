
namespace: 'Sweetchuck\GitHooks\Test'

actor: 'Tester'

paths:
    data: 'tests/_data'
    envs: 'tests/_envs'
    log: 'tests/_log'
    support: 'tests/_support'
    tests: 'tests'

settings:
    colors: true
    memory_limit: '1024M'

extensions:
    enabled:
        - 'Codeception\Extension\RunFailed'

coverage:
    enabled: true
    whitelist:
        include:
            - 'src/*'
